service:
  name: products-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: sa-east-1
  iamRoleStatements:
    - ${file(iam/ProductsTableIAM.yml):ProductsTableIAM}

functions:
  createProduct:
    handler: src/handlers/createProduct.handler
    events:
      - http:
          method: POST
          path: /product

resources:
  Resources:
    ProductsTable: ${file(resources/ProductsTable.yml):ProductsTable}

custom:
  bundle:
    linting: false
