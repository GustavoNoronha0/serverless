service:
  name: products-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: sa-east-1
  environment:
    PRODUCTS_TABLE_NAME: ${self:custom.ProductsTable.name}
  iamRoleStatements:
    - ${file(iam/ProductsTableIAM.yml):ProductsTableIAM}

functions:
  createProduct:
    handler: src/handlers/createProduct.handler
    events:
      - http:
          method: POST
          path: /product
          cors: true
          authorizer: ${self:custom.authorizer}

  getProducts:
    handler: src/handlers/getProducts.handler
    events:
      - http:
          method: GET
          path: /products
          cors: true
          authorizer: ${self:custom.authorizer}

  getProduct:
    handler: src/handlers/getProduct.handler
    events:
      - http:
          method: GET
          path: /product/{id}
          cors: true
          authorizer: ${self:custom.authorizer}

  placeBid:
    handler: src/handlers/placeBid.handler
    events:
      - http:
          method: PATCH
          path: /product/{id}/bid
          cors: true
          authorizer: ${self:custom.authorizer}

  processProducts:
    handler: src/handlers/processProducts.handler
    events:
      - schedule: rate(1 minute)

resources:
  Resources:
    ProductsTable: ${file(resources/ProductsTable.yml):ProductsTable}

custom:
  authorizer: arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:auth-service-${self:provider.stage}-auth
  ProductsTable:
    name: !Ref ProductsTable
    arn: !GetAtt ProductsTable.Arn
  bundle:
    linting: false
